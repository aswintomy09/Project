<section>
    <div class="logo">
        <p>Customer</p>
    </div>
    <br/>
    <label>Filter: </label>
    <select name="dropdown">
        <option>by A-Z</option>
        <option>by a-z</option>
    </select>
    <br/><br/>
    <input type="text" value="Add New Customer">
    <br/>

    <input type="button" (click)="printUser($event)" value="json data">

        <tr>
            <th>Id</th><br/>
            <th>Name</th><br/>

        <tr *ngFor="let value of us ">

                    <td>{{value.email}}<td>
                        <td>{{value.username}}<td>
                </td>
            </tr>
    </table>
</section>
